<section>
  <header class="d-flex justify-content-between">
    <h2>Lista naszych aukcji</h2>
    <ap-cart-items-counter></ap-cart-items-counter>
    <div>
      wypełnij aby szukać
    </div>
  </header>
  <div class="row">
    <div class="col-12" *ngIf="errorMessage">
      <p class="alert alert-danger">
        {{ errorMessage }}
      </p>
    </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3"
    *ngFor="let auction of auctionItems">
      <ap-auction-card [auction]="auction" (whenAddCartClick)="handleAddToCart($event)"></ap-auction-card>
    </div>
  </div>
</section>
